<!DOCTYPE html5>
<html>
<head>
	<style type="text/css">
		body { background: #ddd; margin: 20px; font-family: monospace; font-size: .9em; }
		.draggy { width: 100px; border: 2px solid #000; padding: 10px; background: #fff; display: block;}
			#example-one { top: 10px; left: 10px; }
			#example-two { bottom: 200px; left: 200px; background: #aaa; }
			#example-three { right: 10px; top: 150px; background: #ddd; }
		#test { text-align: center; margin: 100px auto; font-size: 4em; }
	</style>
</head>

<body>

	<div id="example-one" class="draggy">
		Here is a box that is going to be made draggable, using the draggybits jQuery plugin. What fun!
	</div>
	
	<div id="example-two" class="draggy">
		This is draggable too, so enjoy this example # two!
	</div>
	
	<div id="example-three" class="draggy">
		wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow wow
	</div>
	
	<p id="test">drag the freaking box, cool dude</p>

<!-- You need to load jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<!-- You need to load draggyBits -->
<script src="draggybits.js"></script>

<!-- You need to call draggyBits function on some element -->
<script type="text/javascript">
	
	// make all items with class "draggy" draggable
	$(document).ready(function(){
		$('.draggy').draggyBits({
			draggerText : '&harr;',
			draggerImg : 'dragger.png',
		});
	});
	
</script>

</body>
</html>
